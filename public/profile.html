<div layout="row" layout-align="center center" style="width: 100%;">
    <md-content layout-padding="" style="overflow: hidden;">

    <div >
        <form name="userForm">
            <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
                <md-button class="md-raised md-warn" ng-click="editableInput=true">EDIT</md-button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <md-button class="md-raised " ng-click="editableInput=false">SAVE</md-button>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs="">
                    <label>First name</label>
                    <input ng-model="user.firstName" ng-disabled="!editableInput">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Last Name</label>
                    <input ng-model="theMax" ng-disabled="!editableInput">
                </md-input-container>
            </div>


            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs="">
                    <label>Company (Disabled)</label>
                    <input ng-model="user.company" ng-disabled="!editableInput" >
                </md-input-container>

                <md-datepicker ng-model="user.submissionDate" md-placeholder="Date of Birth" ng-disabled="!editableInput" >
                </md-datepicker>
            </div>



            <md-input-container class="md-block">
                <label>Address Line 1</label>
                <input ng-model="user.address" ng-disabled="!editableInput">
            </md-input-container>

            <md-input-container  class="md-block">
                <input ng-model="user.address2" placeholder="Address Line 2" ng-disabled="!editableInput">
            </md-input-container>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>City</label>
                    <input ng-model="user.city" ng-disabled="!editableInput">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>State</label>
                    <md-select ng-model="user.state" ng-disabled="!editableInput">
                        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                            {{state.abbrev}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Postal Code</label>
                    <input name="postalCode" ng-model="user.postalCode" required="" ng-pattern="/^[0-9]{6}$/" md-maxlength="6" ng-disabled="!editableInput">

                    <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a postal code.</div>
                        <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                            code.
                        </div>
                        <div ng-message="md-maxlength" class="my-message">
                            Don't use the long version silly...we don't need to be that specific...
                        </div>
                    </div>
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Biography</label>
                <textarea ng-model="user.biography" columns="1" md-maxlength="150" rows="5" ng-disabled="!editableInput"></textarea>
            </md-input-container>


        </form>
    </div>
    <md-button class="md-raised" id="SignupButton" ng-click="go()" >Button</md-button>


</md-content>
</div>
